<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Layer Swipe</title>
    <link rel="stylesheet" type="text/css"
          href="http://192.168.10.4:8399/arcgis_js_api/library/3.14/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css"
          href="http://192.168.10.4:8399/arcgis_js_api/library/3.14/3.14/esri/css/esri.css">

    <style>
        html, body, #map {
            padding:0;
            margin:0;
            height:100%;
            position:relative;
        }
    </style>
    <script type="text/javascript" src="http://192.168.10.4:8399/arcgis_js_api/library/3.14/3.14/init.js"></script>
    <script>

        require([
            "esri/map",
            "esri/dijit/LayerSwipe",
            "esri/arcgis/utils",
            "dojo/_base/array",
            "dojo/domReady!"
        ], function(
                Map, LayerSwipe, arcgisUtils, array
        )  {

            var map = new esri.Map("map");
            var layer = new esri.layers.ArcGISTiledMapServiceLayer("http://192.168.10.4:8399/arcgis/rest/services/%E5%BD%B1%E5%83%8F/2015%E5%B9%B4%E5%BA%A6%E9%81%A5%E6%84%9F%E5%BD%B1%E5%83%8F/MapServer");
            var layer2 = new esri.layers.ArcGISDynamicMapServiceLayer("http://192.168.10.4:8399/arcgis/rest/services/%E5%9F%BA%E7%A1%80%E5%9B%BE%E5%B1%82/%E5%9F%BA%E7%A1%80%E5%9B%BE%E5%B1%82/MapServer");
            http://192.168.10.4:8399/arcgis/rest/services/%E5%9F%BA%E7%A1%80%E5%9B%BE%E5%B1%82/%E5%9F%BA%E7%A1%80%E5%9B%BE%E5%B1%82/MapServer
           map.addLayer(layer);
            map.addLayer(layer2);
            var swipeWidget = new LayerSwipe({
                type: "horizontal",  //Try switching to "scope" or "horizontal" or "vertical"
                map: map,
                //clip:20,
                //top:20,
                //left:10,
                layers: [layer2]
            }, "swipeDiv");
            swipeWidget.startup();

        });
    </script>

</head>
<body class="calcite">
<div id="map" class="map">
    <div id="swipeDiv"></div>
    <div id="attributionDiv"></div>
</div>
</body>
</html>
